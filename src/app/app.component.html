<app-navigation />

<div class="lazy-grid-items">
  @for (item of lazyItems; track $index) {
    @defer (on interaction) {
      <app-lazy />
    } @placeholder {
      <app-card-skeleton />
    }
  }
</div>

<button
  mat-raised-button
  [disabled]="!lazyComponents().length"
  color="primary"
  (click)="logLazyComponents()"
>
  Log Lazy Components
</button>
